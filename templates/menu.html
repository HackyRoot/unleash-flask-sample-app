<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sitar Restaurant Menu</title>
</head>
<body>
    <h1>Welcome to Sitar Restaurant!</h1>
    <div class="menu-container">
        {% for dish in menu_data %}
        <div class="menu-card"> 
            <div class="square-container">
                <img class="square-image" src="{{ url_for('static', filename='dishes/' + dish.image) }}" alt="{{ dish.dish_name }}">
            </div>            
            <div class="card-body">
                <h2>{{ dish.dish_name }}</h2>
                <p>{{ dish.description }}</p>
                {% if dish.rating is defined %}
                    <p>Rating: {{ dish.rating }}</p>
                {% endif %}
                <p>Price: â‚¹{{ dish.price }}</p>
                <p>{{ dish.type }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
